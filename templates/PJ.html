<form class="{{cssClass}}" autocomplete="off">
  <div class=cabecera>
    <div class="PJ-nombre"><input name="name" type="text" value="{{name}}" placeholder='Nombre' onClick="this.select();"/></div>
    <div class="PJ-foto"><img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" alt='Imagen del Personaje'/></div>
    <div class="PJ-atributos">
      <label>Fuerza</label>
      <input type="text" name="data.fuerza" value="{{data.fuerza}}" data-dtype="Number" maxlength="1"/>
      <label>Voluntad</label>
      <input type="text" name="data.voluntad" value="{{data.voluntad}}" data-dtype="Number" maxlength="1"/>
      <label>Agilidad</label>
      <input type="text" name="data.agilidad" value="{{data.agilidad}}" data-dtype="Number" maxlength="1"/>
      <label>Percepci√≥n</label>
      <input type="text" name="data.percepcion" value="{{data.percepcion}}" data-dtype="Number" maxlength="1"/>
      <label>Apariencia</label>
      <input type="text" name="data.apariencia" value="{{data.apariencia}}" data-dtype="Number" maxlength="1"/>
    </div>
    <div class="PJ-recursos">
      <label>Vida</label>
        <input type="text" name="data.resources.vida.value" value="{{data.resources.vida.value}}" data-dtype="Number" maxlength="2"/>
        <input type="text" name="data.resources.vida.max" value="{{data.resources.vida.max}}" data-dtype="Number" maxlength="2"/>
      <label>Poder</label>
        <input type="text" name="data.resources.poder.value" value="{{data.resources.poder.value}}" data-dtype="Number" maxlength="1"/>
        <input type="text" name="data.resources.poder.max" value="{{data.resources.poder.max}}" data-dtype="Number" maxlength="1"/>
    </div>
  </div>
</form>
